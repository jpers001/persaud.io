<!DOCTYPE html>
<html>
<head><title>Archives.gov Search Testing</title></head>
<body>
  <section class="webdesigntuts-workshop">
  <form accept-charset="UTF-8" action="https://search.usa.gov/search" id="search_form" method="get">
    <input id="affiliate" name="affiliate" type="hidden" value="archives-demo" />
    <label for="query">Enter Search Term(s):</label>
    <input autocomplete="on" class="usagov-search-autocomplete" id="query" name="query" type="text" />
    <input name="commit" type="submit" value="Search" />
  </form>
  
  <script type="text/javascript">
  <![CDATA[
      var usasearch_config = { siteHandle:"archives-demo" };

      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "//search.usa.gov/javascripts/remote.loader.js";
      document.getElementsByTagName("head")[0].appendChild(script);

  ]]>
  </script>
  </section>
  </body>
</html>
